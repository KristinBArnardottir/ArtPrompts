<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size:100px">Art Prompt Generator</h1>
    <p style="font-size:30px">Press the button bellow to generate a random prompt!</p>

    
    <button class="button" id="myButton" href="#">
      Click here  
    </button>
    
    <div id="myRandomDiv" class="myDiv">
    </div>



    <script type="text/javascript" charset="utf-8">
        var randomStrings = [
        "Crystal",
        "Suit",
        "Vessel",
        "Knot",
        "Raven",
        "Spirit",
        "Fan",
        "Watch",
        "Pressure",
        "Pick",
        "Sour",
        "Stuck",
        "Roof",
        "Tick",
        "Helmet",
        "Compass",
        "Collide",
        "Moon",
        "Loop",
        "Sprout",
        "Fuzzy",
        "Open",
        "Leak",
        "Extinct",
        "Splat",
        "Connect",
        "Spark",
        "Crispy",
        "Patch",
        "SlitherRisk",
        "Fish",
        "Wisp",
        "Bulky",
        "Radio",
        "Blade",
        "Rodent",
        "Fancy",
        "Teeth",
        "Throw",
        "Hope",
        "Disgusting",
        "Slippery",
        "Dune",
        "Armor",
        "Outpost",
        "Rocket",
        "Storm",
        "Trap",
        "Dizzy",
        "Coral",
        "Sleep",
        "Chef",
        "Rip",
        "Dig",
        "Buddy",
        "Hide",
        "Music",
        "Float",
        "Shoes",
        "Ominous",
        "Crawl"
        ];
         
        var randomDiv = document.getElementById("myRandomDiv");

        document.getElementById("myButton").addEventListener("click", function() {
            randomIndex = Math.ceil((Math.random()*randomStrings.length-1));
            newText = randomStrings[randomIndex];
            randomDiv.innerHTML = newText;
        });
    </script>

</body>
</html>
